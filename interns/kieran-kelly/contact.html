    <title>Contact Kieran Kelly</title>
    <link rel="stylesheet" href="about-me.css">
    <style>
        .contact-container {
            max-width: 420px;
            margin: 3rem auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(95,95,255,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            animation: fadeInUp 1.2s;
        }
        .contact-title {
            color: #5f5fff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5em;
            letter-spacing: 0.04em;
        }
        .contact-info {
            font-size: 1.18rem;
            color: #333;
            margin: 1.2em 0;
            background: #f7fafd;
            border-radius: 12px;
            padding: 1.2em 0.5em;
            box-shadow: 0 2px 8px rgba(95,95,255,0.07);
        }
        .contact-info a {
            color: #43e97b;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contact-info a:hover {
            color: #5f5fff;
            text-decoration: underline;
        }
        .contact-icon {
            font-size: 2.2rem;
            margin-bottom: 0.3em;
            color: #38f9d7;
            animation: pulse 1.5s infinite alternate;
        }
        .back-link {
            display: inline-block;
            margin-top: 2em;
            background: linear-gradient(90deg, #43e97b 0%, #5f5fff 100%);
            color: #fff;
            padding: 10px 26px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(95,95,255,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #a770ef 0%, #43e97b 100%);
            box-shadow: 0 4px 16px rgba(167,112,239,0.18);
            transform: scale(1.08) rotate(-2deg);
        }
    </style>
    <link rel="icon" href="../../static/logo.png">
